<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cover Update</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form class="CRUDForm" autocomplete="off" action="/search/cover/update/{{info[0].song_id}}" method="POST" >
        <input type="text" placeholder="Song Name"  name="new_song_name" value="{{info[0].song_name}}">
        <input type="text" placeholder="Cover Link"  name="new_cover_link" value="{{info[0].Cover_link}}">
        <input type="submit" value="update new" class="btn btn-secondary" ></input>
</form>
</body>
</html>

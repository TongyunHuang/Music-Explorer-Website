<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album Update</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form class="CRUDForm" autocomplete="off" action="/search/album/update/{{info[0].album_id}}" method="POST" >
        <input type="text" placeholder="Album name"  name="new_album" value="{{info[0].album_name}}">
        <input type="text" placeholder="Album Type"  name="new_type" value="{{info[0].album_type}}">
        <input type="submit" value="update new" class="btn btn-secondary" ></input>
</form>
</body>
</html>

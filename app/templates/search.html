<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar_container">
            <a href="index.html" id="navbar_logo">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="Music Explorer">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="navbar_links">Home</a>
                    </li>
                    <li>
                        <a href="search.html" class="navbar_links">Search</a>
                    </li>
                    <li>
                        <a href="index.html" class="navbar_links">About</a>
                    </li>
                    <li>
                        <a class="navbar_links">|</a>
                    </li>
                    <li>
                        <a href="sign_in.html" class="button">Sign in</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <form class="search" autocomplete="off">
      <input type="text" placeholder="Search by Title.." onkeyup="search()" id="searchInput">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <div class="search_box">
        <ul>
            <li class="search_title">Table</li>
            <li onclick="displayTable(this.id)" id="songTable">Song</li>
            <li onclick="displayTable(this.id)" id="artistTable">Artist</li>
            <li onclick="displayTable(this.id)" id="albumTable">Album</li>
            <li onclick="displayTable(this.id)" id="commentTable">Comment</li>
            <li onclick="displayTable(this.id)" id="coverTable">Cover</li>
            <li onclick="displayTable(this.id)" id="reset">Reset Tables</li>
        </ul>

        <ul>
            <li class="search_title">CRUD</li>
            <li onclick="insertCRUD()" id="insertCRUD">Insert</li>
            <li onclick="updateCRUD()" id="updateCRUD">Update</li>
            <li id="deleteCRUD">Delete</li>
        </ul>

        <!-- <ul>
            <li onclick="reset()" id="td_reset">Reset</li>
            <li onclick="uplift()" id="td_uplifting">Uplifting</li>
            <li onclick="relax()" id="td_relaxing">Relaxing</li>
            <li onclick="sad()" id="td_sad">Sad</li>
        </ul> -->
    </div>

    <div id="insertModal">
        <div class="insertModalContent">
            <div onclick="closeModal(this.parentNode.parentNode.id)" id="close">+</div>
            <p id="infoCRUD"></p>
            <div id="modalInput">
                
            </div>
            <button id="exeCRUD">Insert</button>
        </div>
    </div>


    <div id="updateModal">
        <div class="updateModalContent">
            <div onclick="closeModal(this.parentNode.parentNode.id)" id="close">+</div>
            <p id="infoCRUD"></p>

        </div>
    </div>



    <div class="note">
        <p>Note: Only top 15 rows are displayed. You can only choose one table at a time</p>
    </div>
    
    <table class="main_table">

        <tr style="background-color: lightblue" id="table_title">

        </tr>
        <tbody id="table_entry">

        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>    
    <script src="static/script/app.js"></script>

    <script>

        function passIn(dataVariable) {
            receive(dataVariable);
        }
        passIn({{dataTable | safe}});

        function displayTable(id) {
            updateTableOnClick(id);
        }

    </script>


</body>

</html>

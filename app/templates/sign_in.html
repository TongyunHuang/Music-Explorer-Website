<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body style="background-color: aliceblue;">
    <div class="navbar">
        <div class="navbar_container">
            <a href="/" id="navbar_logo">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="Music Explorer">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="/" class="navbar_links">Home</a>
                    </li>
                    <li>
                        <a href="/search" class="navbar_links">Search</a>
                    </li>
                    <li>
                        <a href="/advance" class="navbar_links">Advance</a>
                    </li>
                    <li>
                        <a class="navbar_links">|</a>
                    </li>
                    <li>
                        <a href="/sign_in" class="button">Sign in</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="login_box">
        <div class="box">
            <a id="login_logo">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="Music Explorer">
            </a>

            <form id= "login" class="input_group" autocomplete="off">
                <input type="text" class="text_input" placeholder="Enter Username or Email" name="username">
                <input type="password" class="text_input" placeholder="Password" name="password">
                <span>{{Message}}</span>
                <button type="submit" class="submit_button">Sign in</button>
                <a href="/sign_up">Sign Up</a>
            </form>

            <div class="social_media">
                <p>Or you can sign in with</p>
                <img src="{{url_for('static', filename='images/google.jpg')}}" class="google" alt="Google">
                <!-- <img src="images/Unknown.png" class="facebook" alt="Facebook"> -->
            </div>
        </div>
    </div>

</body>
</html>

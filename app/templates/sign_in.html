<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body style="background-color: aliceblue;">
    <div class="navbar">
        <div class="navbar_container">
            <a href="/" id="navbar_logo">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="Music Explorer">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="/" class="navbar_links">Home</a>
                    </li>
                    <li>
                        <a href="/search" class="navbar_links">Search</a>
                    </li>
                    <li>
                        <a href="/advance" class="navbar_links">Advance</a>
                    </li>
                    <li>
                        <a class="navbar_links">|</a>
                    </li>
                    <li>
                        <a href="/sign_in" class="button">Sign in</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="login_box">
        <div class="box">
            <a id="login_logo">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="Music Explorer">
            </a>

            <form id= "login" class="input_group">
                <input type="text" class="text_input" placeholder="Enter Username or Email">
                <input type="text" class="text_input" placeholder="Password">
                <!-- <input type="checkbox" class="check_box"><span>Save Password</span> -->
                <button type="submit" class="submit_button">Sign in</button>
                <p onclick="register()">Sign Up</p>
            </form>

            <form id= "register" class="input_group_register">
                <input type="text" class="text_input" placeholder="Enter Username or Email">
                <input type="text" class="text_input" placeholder="Password">
                <input type="text" class="text_input" placeholder="Confirm Password">
                <!-- <input type="checkbox" class="check_box"><span>Save Password</span> -->
                <button type="submit" class="submit_button">Sign Up</button>
                <p onclick="login()">Sign in</p>
            </form>

            <div class="social_media">
                <p>Or you can sign in with</p>
                <img src="{{url_for('static', filename='images/google.jpg')}}" class="google" alt="Google">
                <!-- <img src="images/Unknown.png" class="facebook" alt="Facebook"> -->
            </div>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function register() {
            x.style.left = "-500px";
            y.style.left = "65px";
        }

        function login() {
            x.style.left = "65px";
            y.style.left = "500px";
        }

    </script>

</body>
</html>

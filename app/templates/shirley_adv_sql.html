<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shirley Adv</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar_container">
            <a href="/" id="navbar_logo">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="Music Explorer">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="/" class="navbar_links">Home</a>
                    </li>
                    <li>
                        <a href="/search" class="navbar_links">Search</a>
                    </li>
                    <li>
                        <a href="/advance" class="navbar_links">Advance</a>
                    </li>
                    <li>
                        <a class="navbar_links">|</a>
                    </li>
                    <li>
                        <a href="/sign_in" class="button">Sign in</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Advance query input box -->
    <form class="search" autocomplete="off" >
        <input type="text" placeholder="popularity threashold (eg.60)"  id="searchInput" name="popularity">
        <button type="submit" id="search_start" ><i class="fa fa-search"></i></button>
      </form>

    <!-- Result display in table -->
    <table class="main_table"  >
        <!-- Table Header -->
        <thead style="background-color: lightblue" id="table_title">
            {% for head in header %}
                <th>{{head}}</th>
            {% endfor %}
            <th>update</th>
            <th>delete</th>
        </thead>
        
        <!-- Table Entry -->
        <tbody id="table_entry">
            {% for item in items %}
            <tr>
                {% for cell in item %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr> 
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

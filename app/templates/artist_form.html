<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album form</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
    <form class="CRUDForm" autocomplete="off" >
            <input type="text" placeholder="Artist id"  name="artist_id">
            <input type="text" placeholder="Artist name"  name="artist_name">
            <input type="text" placeholder="Number of followers(int)"  name="num_followers">
            <input type="text" placeholder="Artist URL"  name="artist_url">
            <button type="submit">Insert</button>
    </form>

    <a href="/search/artist" class="CRUDBack">&larr; Back to the main page</a>
</body>
</html>
